
<ul nz-menu nzMode="horizontal" class="top-menu-bar">
  <li nz-menu-item class="logo-wrap"><img src="../../../assets/logo.png"></li>
  <!--<li nz-menu-item *ngFor="let topItem of mainMenu;let i=index" (click)="topNavigate(topItem.url,i)"-->
      <!--[nzSelected]="selectedItem === topItem.url"  >{{topItem.name}}</li>-->
  <div class="right-action-wrap">
    <div>
      <nz-dropdown>
        <a nz-dropdown>
          {{username}}
          <i class="anticon anticon-down"></i>
        </a>
        <ul nz-menu>
          <li nz-menu-item (click)="navigateUserInfo()">个人信息</li>
          <li nz-menu-item (click)="navigatePassword()">修改密码</li>
        </ul>
      </nz-dropdown>
    </div>
    <div class="exit-wrap" (click)="logOut()">
      <i class="anticon anticon-logout"></i>
      <span>退出</span>
    </div>
  </div>
</ul>
<div class="main-container">

  <side-menu [sideMenu]="mainMenu" width="120px" ></side-menu>

  <div class="content-container"
       [ngStyle]="{'marginLeft':mainMenu.length===0?'0px': hideSideMenu?'20px':'120px'}">
    <router-outlet></router-outlet>
  </div>
</div>
