<div class="operate-data">
  <form nz-form [formGroup]="validateForm">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="5">
        <nz-form-item nzFlex>
          <nz-form-label nzFor="MerchantName">商户搜索</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="名称/联系人/电话" id="MerchantName">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="5">
        <nz-form-item nzFlex>
          <nz-form-label nzFor="AreaName">所属区域</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="名称/联系人/电话" id="AreaName">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="5">
        <nz-form-item nzFlex>
          <nz-form-label nzFor="MerchantType">商户类型</nz-form-label>
          <nz-form-control>
            <nz-select style="width: 120px;" id="MerchantType">
              <nz-option nzValue="0" nzLabel="全部商户"></nz-option>
              <nz-option nzValue="1" nzLabel="经销商"></nz-option>
              <nz-option nzValue="2" nzLabel="零售商"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="5">
        <nz-form-item nzFlex>
          <nz-form-label nzFor="MerchantState">商户状态</nz-form-label>
          <nz-form-control>
            <nz-select style="width: 120px;" id="MerchantState">
              <nz-option nzValue="0" nzLabel="全部商户"></nz-option>
              <nz-option nzValue="1" nzLabel="在用"></nz-option>
              <nz-option nzValue="2" nzLabel="停用"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="3">
        <button nz-button nzType="default" class="mr10">清空</button>
        <button nz-button nzType="primary">搜索</button>
      </div>
    </div>
  </form>
